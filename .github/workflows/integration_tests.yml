name: Integration Tests

on: push

jobs:
  build:
    name: Build, test, and publish results
    if: !contains(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [8, 11]
    steps:
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v1
    - id: setup-jdk
      name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - id: install-packages
      name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install graphviz -qq
    - id: show-environment
      name: Show environment
      run: |
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        mvn -v
    - id: build-test
      name: Build and run integration tests
      env:
        TZ: GMT
      run: |
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Dtestcoverage \
          -Dlightdb \
          -Dheavydb \
          clean install \
          org.jacoco:jacoco-maven-plugin:0.8.5:report-aggregate
    - id: publish-results
      name: Upload results and coverage
      if: contains(github.ref, 'master')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        bash <(curl -s https://codecov.io/bash) -t 4456b669-238d-485f-a64a-250449710514

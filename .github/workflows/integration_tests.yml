name: Integration Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install packages
      run: sudo apt-get update; sudo apt-get install graphviz
    - name: Run integration tests, and upload coverage
      env:
        TZ: GMT
      run: |
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        mvn -v
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Dtestcoverage \
          -Dlightdb \
          -Dheavydb \
          -f schemacrawler-parent/pom.xml \
          clean install \
          jacoco:report
        mvn \
          sonar:sonar          
        bash <(curl -s https://codecov.io/bash) -t 4456b669-238d-485f-a64a-250449710514

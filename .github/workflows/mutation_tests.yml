name: Mutation Tests

on: [push]

jobs:
  build:
    name: Build and run mutation tests
    runs-on: ubuntu-latest
    steps:
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v1
    - id: setup-jdk
      name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - id: install-packages
      name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install graphviz -qq
    - id: show-environment
      name: Show environment
      run: |
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        mvn -v
    - id: build-test
      name: Build and run mutation tests
      run: |
        mvn \
          --no-transfer-progress \
          --batch-mode \
          package org.pitest:pitest-maven:mutationCoverage
